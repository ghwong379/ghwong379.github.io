ine">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> pygame</span><br><span class="line"><span class="keyword">import</span> math</span><br><span class="line"></span><br><span class="line"><span class="comment"># 初始化 Pygame 和字體模塊</span></span><br><span class="line">pygame.init()</span><br><span class="line">pygame.font.init()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 獲取最大可用螢幕範圍</span></span><br><span class="line">display_info = pygame.display.Info()</span><br><span class="line">screen_width = display_info.current_w</span><br><span class="line">screen_height = display_info.current_h</span><br><span class="line"></span><br><span class="line"><span class="comment"># 設定遊戲視窗為全螢幕模式</span></span><br><span class="line">screen = pygame.display.set_mode((screen_width, screen_height), pygame.FULLSCREEN)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 遊戲變量</span></span><br><span class="line">clock = pygame.time.Clock()</span><br><span class="line">running = <span class="literal">True</span></span><br><span class="line">angle = <span class="number">45</span>  <span class="comment"># 發射角度</span></span><br><span class="line">speed = <span class="number">100</span>  <span class="comment"># 初始速度，可被修改</span></span><br><span class="line">gravity = <span class="number">9.81</span>  <span class="comment"># 重力加速度</span></span><br><span class="line">time = <span class="number">0</span>  <span class="comment"># 時間</span></span><br><span class="line">initial_x, initial_y = <span class="number">100</span>, screen_height - <span class="number">100</span>  <span class="comment"># 砲彈的初始位置</span></span><br><span class="line">original_trajectory_points = []  <span class="comment"># 存储砲彈軌跡的原始位置</span></span><br><span class="line">scale_factor = <span class="number">1.0</span>  <span class="comment"># 縮放因子</span></span><br><span class="line">pan_x, pan_y = <span class="number">0</span>, <span class="number">0</span>  <span class="comment"># 平移距離</span></span><br><span class="line">max_height = <span class="number">0</span>  <span class="comment"># 最大高度</span></span><br><span class="line">max_height_text = <span class="literal">None</span>  <span class="comment"># 最大高度文字</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 設定字體和大小</span></span><br><span class="line">font = pygame.font.SysFont(<span class="string">&quot;Arial&quot;</span>, <span class="number">24</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 追蹤滑鼠拖曳平移</span></span><br><span class="line">dragging = <span class="literal">False</span></span><br><span class="line">last_mouse_pos = (<span class="number">0</span>, <span class="number">0</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 定義網格的顏色和間距</span></span><br><span class="line">grid_color = (<span class="number">100</span>, <span class="number">100</span>, <span class="number">100</span>)</span><br><span class="line">grid_spacing = <span class="number">50</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 遊戲循環</span></span><br><span class="line"><span class="keyword">while</span> running:</span><br><span class="line">    <span class="keyword">for</span> event <span class="keyword">in</span> pygame.event.get():</span><br><span class="line">        <span class="keyword">if</span> event.<span class="built_in">type</span> == pygame.QUIT:</span><br><span class="line">            running = <span class="literal">False</span></span><br><span class="line">        <span class="keyword">if</span> event.<span class="built_in">type</span> == pygame.KEYDOWN:</span><br><span class="line">            <span class="keyword">if</span> event.key == pygame.K_ESCAPE:  <span class="comment"># 讓 ESC 鍵可以退出遊戲</span></span><br><span class="line">                running = <span class="literal">False</span></span><br><span class="line">            <span class="keyword">if</span> event.key == pygame.K_UP:  <span class="comment"># 按上鍵增加速度</span></span><br><span class="line">                speed += <span class="number">10</span></span><br><span class="line">            <span class="keyword">if</span> event.key == pygame.K_DOWN:  <span class="comment"># 按下鍵減少速度</span></span><br><span class="line">                speed -= <span class="number">10</span></span><br><span class="line">            <span class="keyword">if</span> event.key == pygame.K_LEFT:  <span class="comment"># 按左鍵減小角度</span></span><br><span class="line">                angle -= <span class="number">5</span></span><br><span class="line">            <span class="keyword">if</span> event.key == pygame.K_RIGHT:  <span class="comment"># 按右鍵增加角度</span></span><br><span class="line">                angle += <span class="number">5</span></span><br><span class="line">            <span class="keyword">if</span> event.key == pygame.K_RETURN:  <span class="comment"># 按 Enter 鍵重新模擬</span></span><br><span class="line">                <span class="comment"># 重新初始化砲彈的位置和軌跡</span></span><br><span class="line">                time
