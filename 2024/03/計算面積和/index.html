    <div class="post-body" itemprop="articleBody"><p><img src="/images/2024-21.png" alt="successful"></p>
<blockquote>
<p>撰寫一個計算面積的autolisp程式，可讓使用者選取圖面上所有具有面積的線，計算面積總和後，以跳出視窗顯示，暫定繪圖單位為面積，彈出式視窗需顯示換算成平方公尺及坪的數字</p>
</blockquote>
<h1 id="計算面積和"><a href="#計算面積和" class="headerlink" title="計算面積和"></a>計算面積和</h1><figure class="highlight lisp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">(<span class="name">defun</span> c<span class="symbol">:calcAreaTotal</span> ()</span><br><span class="line">  (<span class="name">vl-load-com</span>) <span class="comment">; 確保加載 Visual LISP 函數庫，以使用 vlax- 函數</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">; 提示用戶選取具有面積屬性的對象</span></span><br><span class="line">  (<span class="name">setq</span> ss (<span class="name">ssget</span> <span class="string">&quot;_:S&quot;</span> &#x27;((<span class="number">0</span> . <span class="string">&quot;LWPOLYLINE,CIRCLE,ELLIPSE,SPLINE,REGION&quot;</span>))))</span><br><span class="line">  </span><br><span class="line">  (<span class="name">if</span> ss</span><br><span class="line">    (<span class="name">progn</span></span><br><span class="line">      (<span class="name">setq</span> total-area <span class="number">0.0</span>)</span><br><span class="line">      (<span class="name">setq</span> i <span class="number">0</span>)</span><br><span class="line">      (<span class="name">repeat</span> (<span class="name">sslength</span> ss)</span><br><span class="line">        (<span class="name">setq</span> obj (<span class="name">vlax-ename-&gt;vla-object</span> (<span class="name">ssname</span> ss i)))</span><br><span class="line">        (<span class="name">if</span> (<span class="name">vlax-property-available-p</span> obj &#x27;Area)</span><br><span class="line">          (<span class="name">setq</span> total-area (<span class="name">+</span> total-area (<span class="name">vlax-get-property</span> obj &#x27;Area)))</span><br><span class="line">        )</span><br><span class="line">        (<span class="name">setq</span> i (<span class="number">1</span>+ i))</span><br><span class="line">      )</span><br><span class="line">      <span class="comment">; 將面積單位轉換：平方米和坪，1 平方米 = 0.3025 坪</span></span><br><span class="line">      (<span class="name">setq</span> area-m2 (<span class="name">/</span> total-area <span class="number">10000.0</span>)) <span class="comment">; 假設輸入單位為平方毫米</span></span><br><span class="line">      (<span class="name">setq</span> area-ping (<span class="name">*</span> area-m2 <span class="number">0.3025</span>))</span><br><span class="line">      </span><br><span class="line">      <span class="comment">; 顯示面積總和</span></span><br><span class="line">      (<span class="name">alert</span> (<span class="name">strcat</span> <span class="string">&quot;總面積:\n&quot;</span> (<span class="name">rtos</span> total-area <span class="number">2</span> <span class="number">2</span>) <span class="string">&quot; 平方毫米\n&quot;</span></span><br><span class="line">                     (<span class="name">rtos</span> area-m2 <span class="number">2</span> <span class="number">2</span>) <span class="string">&quot; 平方米 (m^2)\n&quot;</span></span><br><span class="line">                     (<span class="name">rtos</span> area-ping <span class="number">2</span> <span class="number">2</span>) <span class="string">&quot; 坪&quot;</span>))</span><br><span class="line">    )</span><br><span class="line">    (<span class="name">alert</span> <span class="string">&quot;未選擇任何對象或選擇的對象沒有面積屬性。&quot;</span>)</span><br><span class="line">  )</span><br><span class="line">  (<span class="name">princ</span>)</span><br><span class="line">)</span><br><span class="line">(<span class="name">c</span><span class="symbol">:calcAreaTotal</span>)</span><br></pre></td></tr></table></figure>
    </div>
