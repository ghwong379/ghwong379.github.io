    <div class="post-body" itemprop="articleBody"><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">def</span> <span class="title function_">bubble_sort</span>(<span class="params">s</span>):</span><br><span class="line">    arr = <span class="built_in">list</span>(s)  <span class="comment"># 將字串轉換成列表，以便進行排序</span></span><br><span class="line">    n = <span class="built_in">len</span>(arr)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(n):</span><br><span class="line">        swapped = <span class="literal">False</span>  <span class="comment"># 添加一個標誌，用於檢查這一輪是否有元素被交換</span></span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>, n-i-<span class="number">1</span>):</span><br><span class="line">            <span class="comment"># 比較相鄰的兩個元素，如果左邊的大於右邊的，則交換它們</span></span><br><span class="line">            <span class="keyword">if</span> arr[j] &gt; arr[j+<span class="number">1</span>]:</span><br><span class="line">                arr[j], arr[j+<span class="number">1</span>] = arr[j+<span class="number">1</span>], arr[j]</span><br><span class="line">                swapped = <span class="literal">True</span>  <span class="comment"># 發生了交換，設置標誌為True</span></span><br><span class="line">        <span class="comment"># 每次內層循環後，輸出當前的排序結果</span></span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;&quot;</span>.join(arr))</span><br><span class="line">        <span class="comment"># 如果這一輪沒有發生交換，表示數列已經排序完成，可以提前結束</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> swapped:</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 待排序的字串</span></span><br><span class="line">s = <span class="string">&quot;67412593&quot;</span></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;排序前的字串:&quot;</span>, s)</span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;排序過程:&quot;</span>)</span><br><span class="line">bubble_sort(s)</span><br></pre></td></tr></table></figure>
