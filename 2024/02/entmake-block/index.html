    <div class="post-body" itemprop="articleBody"><h1 id="entmake-block"><a href="#entmake-block" class="headerlink" title="entmake block"></a>entmake block</h1><figure class="highlight lisp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">;; 角度轉弧度的函數</span></span><br><span class="line">(<span class="name">defun</span> dtr (<span class="name">deg</span>)</span><br><span class="line">  (<span class="name">*</span> deg (<span class="name">/</span> pi <span class="number">180.0</span>))</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">(<span class="name">defun</span> CreateRectBlockWithCircleAndArc ()</span><br><span class="line">  (<span class="name">setq</span> p1 (<span class="name">getpoint</span> <span class="string">&quot;\n選擇長方形的第一個角點: &quot;</span>))</span><br><span class="line">  (<span class="name">setq</span> ll (<span class="name">getreal</span> <span class="string">&quot;\n輸入長方形的長度: &quot;</span>))</span><br><span class="line">  (<span class="name">setq</span> ww (<span class="name">getreal</span> <span class="string">&quot;\n輸入長方形的寬度: &quot;</span>))</span><br><span class="line"></span><br><span class="line">  <span class="comment">;; 計算其餘三個角點</span></span><br><span class="line">  (<span class="name">setq</span> p2 (<span class="name">list</span> (<span class="name">+</span> (<span class="name">car</span> p1) ll) (<span class="name">cadr</span> p1)))</span><br><span class="line">  (<span class="name">setq</span> p3 (<span class="name">list</span> (<span class="name">+</span> (<span class="name">car</span> p1) ll) (<span class="name">+</span> (<span class="name">cadr</span> p1) ww)))</span><br><span class="line">  (<span class="name">setq</span> p4 (<span class="name">list</span> (<span class="name">car</span> p1) (<span class="name">+</span> (<span class="name">cadr</span> p1) ww)))</span><br><span class="line"></span><br><span class="line">  <span class="comment">;; 計算對角線的焦點（長方形中心）和圓弧的圓心</span></span><br><span class="line">  (<span class="name">setq</span> center (<span class="name">list</span> (<span class="name">+</span> (<span class="name">car</span> p1) (<span class="name">/</span> ll <span class="number">2</span>)) (<span class="name">+</span> (<span class="name">cadr</span> p1) (<span class="name">/</span> ww <span class="number">2</span>)) <span class="number">0</span>))</span><br><span class="line">  (<span class="name">setq</span> arcCenter (<span class="name">list</span> (<span class="name">car</span> p1) (<span class="name">+</span> (<span class="name">cadr</span> p1) (<span class="name">/</span> ww <span class="number">2</span>)) <span class="number">0</span>))</span><br><span class="line"></span><br><span class="line">  <span class="comment">;; 計算圓的半徑和圓弧的半徑</span></span><br><span class="line">  (<span class="name">setq</span> radius (<span class="name">/</span> (<span class="name">distance</span> p1 p3) <span class="number">2</span>))</span><br><span class="line">  (<span class="name">setq</span> arcRadius (<span class="name">/</span> ww <span class="number">2</span>))</span><br><span class="line"></span><br><span class="line">  <span class="comment">;; 創建一個臨時圖塊名稱</span></span><br><span class="line">  (<span class="name">setq</span> blkname (<span class="name">strcat</span> <span class="string">&quot;RectBlock_&quot;</span> (<span class="name">rtos</span> (<span class="name">car</span> p1) <span class="number">2</span> <span class="number">0</span>) <span class="string">&quot;_&quot;</span> (<span class="name">rtos</span> (<span class="name">cadr</span> p1) <span class="number">2</span> <span class="number">0</span>)))</span><br><span class="line"></span><br><span class="line">  <span class="comment">;; 檢查圖塊是否已存在，如果不存在則創建</span></span><br><span class="line">  (<span class="name">if</span> (<span class="name">not</span> (<span class="name">tblsearch</span> <span class="string">&quot;BLOCK&quot;</span> blkname))</span><br><span class="line">    (<span class="name">progn</span></span><br><span class="line">      (<span class="name">entmake</span> (<span class="name">list</span> &#x27;(<span class="number">0</span> . <span class="string">&quot;BLOCK&quot;</span>) (<span class="name">cons</span> <span class="number">2</span> blkname) (<span class="name">cons</span> <span class="number">70</span> <span class="number">0</span>) (<span class="name">cons</span> <span class="number">10</span> p1)))</span><br><span class="line">      (<span class="name">entmake</span> (<span class="name">list</span> &#x27;(<span class="number">0</span> . <span class="string">&quot;LINE&quot;</span>) (<span class="name">cons</span> <span class="number">10</span> p1) (<span class="name">cons</span> <span class="number">11</span> p2)))</span><br><span class="line">      (<span class="name">entmake</span> (<span class="name">list</span> &#x27;(<span class="number">0</span> . <span class="string">&quot;LINE&quot;</span>) (<span class="name">cons</span> <span class="number">10</span> p2) (<span class="name">cons</span> <span class="number">11</span> p3)))</span><br><span class="line">      (<span class="name">entmake</span> (<span class="name">list</span> &#x27;(<span class="number">0</span> . <span class="string">&quot;LINE&quot;</span>) (<span class="name">cons</span> <span class="number">10</span> p3) (<span class="name">cons</span> <span class="number">11</span> p4)))</span><br><span class="line">      (<span class="name">entmake</span> (<span class="name">list</span> &#x27;(<span class="number">0</span> . <span class="string">&quot;LINE&quot;</span>) (<span class="name">cons</span> <span class="number">10</span> p4) (<span class="name">cons</span> <span class="number">11</span> p1)))</span><br><span class="line">      <span class="comment">;; 添加圓形到圖塊定義</span></span><br><span class="line">      (<span class="name">entmake</span> (<span class="name">list</span> &#x27;(<span class="number">0</span> . <span class="string">&quot;CIRCLE&quot;</span>) (<span class="name">cons</span> <span class="number">10</span> center) (<span class="name">cons</span> <span class="number">40</span> radius)))</span><br><span class="line">      <span class="comment">;; 添加圓弧到圖塊定義</span></span><br><span class="line">      (<span class="name">entmake</span> (<span class="name">list</span> &#x27;(<span class="number">0</span> . <span class="string">&quot;ARC&quot;</span>)</span><br><span class="line">                     (<span class="name">cons</span> <span class="number">10</span> arcCenter) <span class="comment">; 圓弧圓心</span></span><br><span class="line">                     (<span class="name">cons</span> <span class="number">40</span> arcRadius) <span class="comment">; 圓弧半徑</span></span><br><span class="line">                     (<span class="name">cons</span> <span class="number">50</span> (<span class="name">dtr</span> <span class="number">90</span>))        <span class="comment">; 起始角度</span></span><br><span class="line">                     (<span class="name">cons</span> <span class="number">51</span> (<span class="name">dtr</span> <span class="number">270</span>))       <span class="comment">; 終止角度</span></span><br><span class="line">             ))</span><br><span class="line">      (<span class="name">entmake</span> (<span class="name">list</span> &#x27;(<span class="number">0</span> . <span class="string">&quot;ENDBLK&quot;</span>)))</span><br><span class="line">    )</span><br><span class="line">  )</span><br><span class="line"></span><br><span class="line">  <span class="comment">;; 插入圖塊，使用p1作為插入點</span></span><br><span class="line">  (<span class="name">command</span> <span class="string">&quot;_.insert&quot;</span> blkname p1 <span class="number">1</span> <span class="number">1</span> <span class="number">0</span>)</span><br><span class="line"></span><br><span class="line">  (<span class="name">princ</span>)</span><br><span class="line">)</span><br><span class="line">(<span class="name">CreateRectBlockWithCircleAndArc</span>)</span><br></pre></td></tr></table></figure>
