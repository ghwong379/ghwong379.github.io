<span class="string">&quot;LINE&quot;</span>)  </span><br><span class="line">(<span class="name">distance</span> (<span class="name">cdr</span> (<span class="name">assoc</span> <span class="number">10</span> ent))(<span class="name">cdr</span> (<span class="name">assoc</span> <span class="number">11</span> ent))))  </span><br><span class="line">((<span class="name">=</span> obj <span class="string">&quot;ARC&quot;</span>)  </span><br><span class="line">(<span class="name">*</span> (<span class="name">cdr</span> (<span class="name">assoc</span> <span class="number">40</span> ent))  </span><br><span class="line">(<span class="name">if</span> (<span class="name">minusp</span> (<span class="name">setq</span> l (<span class="name">-</span> (<span class="name">cdr</span> (<span class="name">assoc</span> <span class="number">51</span> ent))  </span><br><span class="line">(<span class="name">cdr</span> (<span class="name">assoc</span> <span class="number">50</span> ent)))))  </span><br><span class="line">(<span class="name">+</span> pi pi l) l)))  </span><br><span class="line">((<span class="name">or</span> (<span class="name">=</span> obj <span class="string">&quot;CIRCLE&quot;</span>)(<span class="name">=</span> obj <span class="string">&quot;SPLINE&quot;</span>)(<span class="name">=</span> obj <span class="string">&quot;POLYLINE&quot;</span>)  </span><br><span class="line">(<span class="name">=</span> obj <span class="string">&quot;LWPOLYLINE&quot;</span>)(<span class="name">=</span> obj <span class="string">&quot;ELLIPSE&quot;</span>))  </span><br><span class="line">(<span class="name">command</span> <span class="string">&quot;_.area&quot;</span> <span class="string">&quot;_o&quot;</span> itm)  </span><br><span class="line">(<span class="name">getvar</span> <span class="string">&quot;perimeter&quot;</span>))  </span><br><span class="line">(<span class="name">T</span> <span class="number">0</span>))  </span><br><span class="line">tl (<span class="name">+</span> tl l)  </span><br><span class="line">n (<span class="number">1</span>- n)))  </span><br><span class="line">  </span><br><span class="line">(<span class="name">setq</span> stra (<span class="name">strcat</span> <span class="string">&quot;物件總數：&quot;</span> (<span class="name">rtos</span> (<span class="name">sslength</span> ss))))  </span><br><span class="line">(<span class="name">setq</span> strb (<span class="name">strcat</span> <span class="string">&quot;n線段總長度為：&quot;</span> (<span class="name">rtos</span> tl)))  </span><br><span class="line">(<span class="name">alert</span> (<span class="name">strcat</span> stra strb))  </span><br><span class="line">(<span class="name">princ</span>)  </span><br><span class="line">)  </span><br><span class="line">(<span class="name">princ</span> <span class="string">&quot;--==&lt; 請輸入 LL 執行計算長度 &gt;==--&quot;</span>)  </span><br></pre></td></tr></table></figure>
